version: '3.8'
services:
  vision-ai-app:
    build: .
    ports:
      - "8501:8501"  # Fixed port mapping
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3